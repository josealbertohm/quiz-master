<html>
  <head>
    <title>The Quiz Master</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>


    <script src="app/app.js"></script>
  </head>
  <body ng-app="QuizMaster" ng-controller="MainCtrl">
    <div ng-if="isComplete">
        <div ng-if="currentQuestion < totalQuestions">
            <div class="row">
                <div class="col s6">
                <p>Question {{currentQuestion + 1}} of {{totalQuestions}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <h5>{{questions[currentQuestion].content}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col s4" input-field>
                    <input type="text" ng-model="answer.value" />
                    <label>Answer</label>
                </div>
                <div class="col s2" input-field>
                    <a class="waves-effect waves-light btn" ng-click="validateAnswer()">Validate</a>
                </div>
            </div>
        </div>
        <div ng-if="currentQuestion >= totalQuestions">
            <div class="row">
                <div class="col s6">
                <p>Results: {{answer.goodAnswers + 1}} of {{totalQuestions}} questions</p>
                </div>
                <div class="col s2" input-field>
                    <a class="waves-effect waves-light btn" ng-click="retryQuiz()">Retry</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
